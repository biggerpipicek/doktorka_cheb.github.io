<!DOCTYPE html>
<html>
<head>
  <title>Fading Photo Animation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #f1f1f1;
    }
    
    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    
    h1 {
      position: relative;
      z-index: 1;
      color: #ffffff;
      font-family: Arial, sans-serif;
      font-size: 48px;
      text-align: center;
    }
    
    .background-photos {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .background-photos img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My Landing Page</h1>
    <div class="background-photos">
      <img src="/styles/imgs/obr1.jpg" alt="Photo 1">
      <img src="/styles/imgs/obr2.jpg" alt="Photo 2">
      <img src="/styles/imgs/obr.jpg" alt="Photo 3">
    </div>
  </div>

  <script>
    var images = document.querySelectorAll('.background-photos img');
    var currentIndex = 0;

    function fadeOutCurrentImage() {
      images[currentIndex].style.opacity = '0';
    }

    function fadeInNextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      images[currentIndex].style.opacity = '1';
    }

    function startImageAnimation() {
      fadeOutCurrentImage();
      setTimeout(fadeInNextImage, 1000); // Change photo every 1 second (adjust as needed)
    }

    setInterval(startImageAnimation, 4000); // Repeat the animation every 4 seconds (adjust as needed)
  </script>
</body>
</html>
